<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Electro - HTML Ecommerce Template</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css"/>

  <!-- Slick -->
  <link type="text/css" rel="stylesheet" href="../../css/slick.css"/>
  <link type="text/css" rel="stylesheet" href="../../css/slick-theme.css"/>

  <!-- nouislider -->
  <link type="text/css" rel="stylesheet" href="../../css/nouislider.min.css"/>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="../../css/font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="../../css/style.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<!-- HEADER -->
<div th:insert="header"></div>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation">
  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->
    <div id="responsive-nav">
      <!-- NAV -->
      <ul class="main-nav nav navbar-nav">
        <li class="active"><a href="/main">Главная</a></li>
        <li><a href="/category?category=laptop">Ноутбуки</a></li>
        <li><a href="/category?category=phone">Телефоны</a></li>
      </ul>
      <!-- /NAV -->
    </div>
    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div th:with="item=${oneProduct}" class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a href="/shop">Главная</a></li>
          <li><a th:href="@{/category(category=${item.category})}" th:text="${item.categoryRus}"></a></li>
          <li class="active"><a th:text="${item.name}"></a></li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section" th:with="item=${oneProduct}">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- Product main img -->
      <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
          <div class="product-preview">


            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>
        </div>
      </div>
      <!-- /Product main img -->

      <!-- Product thumb imgs -->
      <div class="col-md-2  col-md-pull-5">
        <div id="product-imgs">
          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>

          <div class="product-preview">
            <img th:src="${item.path}" alt="">
          </div>
        </div>
      </div>
      <!-- /Product thumb imgs -->

      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h2 class="product-name" th:text="${item.name}"></h2>

          <div>
            <h3 class="product-price" th:text="${item.price}">

            </h3>

          </div>
          <p>Здесь описание</p>

          <div class="add-to-cart">

            <a th:href="@{/cart/add-to-cart(id=${item.id}, category='one-product')}" class="add-to-cart-btn">
              <i class="fa fa-shopping-cart"></i> Добавить в корзину
            </a>

          </div>

        </div>
      </div>
      <!-- /Product details -->

      <!-- Product tab -->
      <div class="col-md-12">
        <div id="product-tab">
          <!-- product tab nav -->
          <ul class="tab-nav">
            <li class="active"><a data-toggle="tab">Описание</a></li>

          </ul>
          <!-- /product tab nav -->

          <!-- product tab content -->
          <div class="tab-content">
            <!-- tab1  -->
            <div id="tab1" class="tab-pane fade in active">
              <div class="row">
                <div class="col-md-12">
                  <p>Здесь описание 2</p>
                </div>
              </div>
            </div>
            <!-- /tab1  -->


          </div>
          <!-- /product tab content  -->
        </div>
      </div>
      <!-- /product tab -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->


<!-- FOOTER -->
<div th:insert="footer"></div>
<!-- /FOOTER -->

</body>
</html>
