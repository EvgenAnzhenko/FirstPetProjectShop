<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Мой магазин</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">


  <!-- Bootstrap -->

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <!-- Slick -->

  <link rel="stylesheet" th:href="@{/css/slick.css}"/>
  <link rel="stylesheet" th:href="@{/css/slick-theme.css}"/>
  <!-- nouislider -->

  <link rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>
  <!-- Font Awesome Icon -->

  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
  <!-- Custom stlylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<div th:insert="header"></div>
<!-- NAVIGATION -->
<nav id="navigation">
  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->
    <div id="responsive-nav">
      <!-- NAV -->
      <ul class="main-nav nav navbar-nav">
        <li class="active"><a href="/main">Главная</a></li>
        <li><a href="/category?category=laptop">Ноутбуки</a></li>
        <li><a href="/category?category=phone">Телефоны</a></li>
      </ul>
      <!-- /NAV -->
    </div>
    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Новые товары</h3>
          <div class="section-nav">
            <ul class="section-tab-nav tab-nav">

            </ul>
          </div>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->

      <div class="col-md-12">
        <div class="row">
          <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
              <div class="products-slick" data-nav="#slick-nav-1">

                <!-- product -->
                <div th:each="item : ${products}" class="product">
                  <div class="product-img">
                    <a th:href="@{/product(id=${item.id})}">
                      <img th:src="${item.path}" alt="" style="max-width: 100%; max-height: 100%;">
                    </a>
                    <div class="product-label">
                      <span class="sale">-30%</span>
                      <span class="new">NEW</span>
                    </div>
                  </div>
                  <div class="product-body">
                    <p class="product-category" th:text="${item.category}"></p>
                    <h3 class="product-name">
                      <a th:href="@{/product(id=${item.id})}" th:text="${item.name}"></a>
                    </h3>
                    <h4 class="product-price" th:text="${item.price}">
                      <del class="product-old-price">3700.00</del>
                    </h4>
                    <div class="product-rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                  </div>
                  <div class="add-to-cart">
                    <button class="add-to-cart-btn" th:onclick="|javascript:window.location.href='/cart/add-to-cart?id=${item.id}'|">
                      <i class="fa fa-shopping-cart"></i>Добавить в корзину
                    </button>
                  </div>
                </div>
                <!-- /product -->

              </div>
              <div id="slick-nav-1" class="products-slick-nav"></div>
            </div>
            <!-- /tab -->
          </div>
        </div>
      </div>

      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<!-- FOOTER -->

<div th:insert="footer"></div>
<!--<div th:insert, footer></div>-->
<!--th:insert,data-th-insert}-->
<!-- /FOOTER -->

</body>
</html>
