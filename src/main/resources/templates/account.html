<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>My account</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css"/>

  <!-- Slick -->
  <link type="text/css" rel="stylesheet" href="../../css/slick.css"/>
  <link type="text/css" rel="stylesheet" href="../../css/slick-theme.css"/>

  <!-- nouislider -->
  <link type="text/css" rel="stylesheet" href="../../css/nouislider.min.css"/>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="../../css/font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="../../css/style.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<!-- HEADER -->
<div th:insert="accountheader"></div>
<!-- /HEADER -->
<!-- NAVIGATION -->
<nav id="navigation">

  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->

    <div id="responsive-nav">

    </div>
    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- SECTION -->
<div class="section">
  <!-- container -->

  <div class="container">
		<div th:with="user=${session.user}">
			<h3 class="text-center">Добро пожаловать, <b class="font-italic" th:text="${user.name}"></b></h3>

			<div class="table-responsive">
				<table class="table table-striped">
					<tbody>
					<tr>
						<th>Имя:</th>
						<td th:text="${user.name}"></td>
					</tr>
					<tr>
						<th>Пароль:</th>
						<td th:text="${user.password}"></td>
					</tr>
					<tr>
						<th>Почта:</th>
						<td th:text="${user.email}"></td>
					</tr>
					<tr>
						<th>Дата рождения:</th>
						<td th:text="${user.birthday}"></td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>
		<button onclick="window.location.href = '/account/logout';" class="buttonQuit">
			<i class="fa fa-sign-out fa-lg" aria-hidden="true"></i> Выйти
		</button>


    <!-- row -->
    <div class="row">
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<!-- FOOTER -->
<div th:insert="footer"></div>
<!-- /FOOTER -->

</body>
</html>
