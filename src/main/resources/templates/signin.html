<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>My account</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="../../css/bootstrap.min.css"/>

  <!-- Slick -->
  <link type="text/css" rel="stylesheet" href="../../css/slick.css"/>
  <link type="text/css" rel="stylesheet" href="../../css/slick-theme.css"/>

  <!-- nouislider -->
  <link type="text/css" rel="stylesheet" href="../../css/nouislider.min.css"/>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="../../css/font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="../../css/style.css"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .narrow-input {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div th:insert="accountheader"></div>
<!-- /HEADER -->
<!-- NAVIGATION -->
<nav id="navigation">

</nav>
<!-- /NAVIGATION -->

<!-- SECTION -->

<!-- container -->

<div class="container  text-center">
  <form id="registrationForm" method="post" th:action="@{/account}">
    <div id="registrationLbl">
      <label>Авторизация</label>
    </div>


    <div class="form-group col-lg-12">
      <input id="email" class="form-control narrow-input" type="text" placeholder="Email" name="email">
      <span class="error" th:text="${emailError}"></span>
    </div>

    <div class="form-group col-lg-12">
      <input id="password" class="form-control narrow-input" type="password" placeholder="Пароль" name="password">
      <span class="error" th:text="${passwordError}"></span>
    </div>

    <div class="form-group col-sm-12 ">
      <div id="lower">
        <button id="regFormSignUpBtn" class="btn btn-primary" type="submit">Вход</button>
      </div>

      <div id="lower1">
        <button id="signupBtn" class="btn btn-secondary" onclick="window.location.href='/account/registration'" type="button">Зарегистрироваться</button>
      </div>

      <div id="lower2">
        <button id="mainPageBtn" class="btn btn-link" onclick="window.location.href='/main'" type="button">Перейти на главную</button>
      </div>
    </div>
  </form>


</div>

</div>

<!-- /container -->

<!-- /SECTION -->

<!-- FOOTER -->
<div th:insert="footer"></div>
<!-- /FOOTER -->

</body>
</html>
